<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz App</h1>
    <div class="question-box">
      <p id="question">What is the capital of France?</p>
      <ul class="options">
        <li><button onclick="checkAnswer(this)">A. Berlin</button></li>
        <li><button onclick="checkAnswer(this)">B. Madrid</button></li>
        <li><button onclick="checkAnswer(this)">C. Paris</button></li>
        <li><button onclick="checkAnswer(this)">D. Rome</button></li>
      </ul>
      <p id="feedback"></p>
    </div>
  </div>

  <script>
    function checkAnswer(button) {
      const correct = "C. Paris";
      const feedback = document.getElementById("feedback");

      if (button.innerText === correct) {
        feedback.textContent = "✅ Correct!";
        feedback.style.color = "green";
      } else {
        feedback.textContent = "❌ Wrong answer. Try again!";
        feedback.style.color = "red";
      }
    }
  </script>
</body>
</html>
