<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz App</h1>
    <div id="question">What is the capital of India?</div>
    
    <ul id="options">
      <li><button>Delhi</button></li>
      <li><button>Mumbai</button></li>
      <li><button>Kolkata</button></li>
      <li><button>Chennai</button></li>
    </ul>

    <button id="next-btn">Next Question</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
